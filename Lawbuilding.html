
al<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Treasure Hunt</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls button {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
    #instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 999;
      max-width: 90%;
    }
     #topButtons {
    position: fixed;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 10px;
    z-index: 9999;
  }

  #backButton,
  #openPadlet {
    background-color: #6D3E92;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background-color 0.2s;
  }

  #backButton:hover,
  #openPadlet:hover {
    background-color: #5753d9;
  }
  </style>
</head>

<body>
  <div id="topButtons">
    <button id="backButton">‚¨Ö Back to Map</button>
    <button id="openPadlet">üìã Open Padlet</button>
  </div>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    id="ar-scene"
    arjs="sourceType: webcam; facingMode: user;"> <!-- front camera -->

    <!-- Hiro marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro">
      <a-entity gltf-model="models/medical_mask.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
               <!-- üó®Ô∏è Speech bubble on the floor in front -->
  <a-entity
    geometry="primitive: plane; height: 1.2; width: 2.5"
    material="color: #6D3E92; opacity: 0.9"
    position="0 0.01 1.2"
    rotation="-60 0 0"
    text="value: Well done! You found the Calvyn ‚Äî the seven-spout fountain in front of the historic Main Building. Completed in 1984, it‚Äôs designed with seven spouts that correspond to the seven arches of the Main Building.; 
          align: center; color: white; width: 2.2; wrapCount: 30;">
  </a-entity>
      
       <!-- üíâ Prize: Syringe model -->
        <a-entity
          gltf-model="models/medical_syringe.glb"
          scale="1 1 1"
          position="0.3 0.5 0.5"
          rotation="0 45 0">
        </a-entity>

        <!-- Text label for the prize -->
        <a-text
          value="Your prize is your very own medical mask!"
          color="white"
          align="center"
          position="0 1.3 0.5"
          width="3">
        </a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="instructions">
    1Ô∏è‚É£ Use your phone‚Äôs **native screenshot** (power + volume buttons) to capture your AR experience.<br>
    2Ô∏è‚É£ Then press ‚ÄúOpen Padlet Wall‚Äù to upload your screenshot.
  </div>

   <script>
  // Back to map
  document.getElementById("backButton").addEventListener("click", () => {
    window.location.href = "index.html";
  });

  // Open Padlet
  document.getElementById("openPadlet").addEventListener("click", () => {
    window.open("https://padlet.com/nwu/desmond-tutu-school-of-medicine-kcvop1gmdyzyntoq", "_blank");
  });
</script>
</body>
</html>
