<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Treasure Hunt</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls button {
      padding: 10px;
      font-size: 16px;
      margin-right: 5px;
    }
    #instructions {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 999;
      max-width: 90%;
    }
     #topButtons {
    position: fixed;
    top: 15px;
    right: 15px;
    display: flex;
    gap: 10px;
    z-index: 9999;
  }

  #backButton,
  #openPadlet {
    background-color: #6D3E92;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background-color 0.2s;
  }

  #backButton:hover,
  #openPadlet:hover {
    background-color: #5753d9;
  }
  </style>
</head>

<body>
   <div id="topButtons">
    <button id="backButton">‚¨Ö Back to Map</button>
    <button id="openPadlet">üìã Open Padlet</button>
  </div>
  
  <!-- AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    id="ar-scene"
    arjs="sourceType: webcam; facingMode: user;"> <!-- front camera -->

    <!-- Hiro marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.hiro">
      <a-entity gltf-model="models/meet_mira.glb" scale="2 2 2" position="0 0 0"></a-entity>
      
         <!-- Speech Bubble (main panel + tail) -->
        <a-entity id="speechBubble" position="1 0.4 0" rotation="0 0 0">

          <!-- Bubble background -->
          <a-plane
            color="#6D3E92"
            width="1.8"
            height="1.2"
            material="opacity: 0.95; side: double;"
            position="0 0 0">
          </a-plane>

          <!-- Speech bubble tail -->
          <a-circle
            color="#6D3E92"
            vertex-a="0 -0.6 0"
            vertex-b="-0.2 -1.0 0"
            vertex-c="0.2 -1.0 0"
            position="0 -0.1 0"
            rotation="0 0 0">
          </a-circle>

          <!-- Text -->
          <a-text
            value="üå≥ Well done!\nYou found the Acacia Tree!\nA sculpture of this tree can be found on all three campuses and symbolises regeneration, perseverance, and integrity."
            align="center"
            color="white"
            width="1.6"
            position="0 0 0.01"
            wrap-count="40">
          </a-text>

        </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="instructions">
    1Ô∏è‚É£ Use your phone‚Äôs **native screenshot** (power + volume buttons) to capture your AR experience.<br>
    2Ô∏è‚É£ Then press ‚ÄúOpen Padlet Wall‚Äù to upload your screenshot.
  </div>

  <script>
  // Back to map
  document.getElementById("backButton").addEventListener("click", () => {
    window.location.href = "index.html";
  });

  // Open Padlet
  document.getElementById("openPadlet").addEventListener("click", () => {
    window.open("https://padlet.com/nwu/desmond-tutu-school-of-medicine-kcvop1gmdyzyntoq", "_blank");
  });
</script>

</body>
</html>
