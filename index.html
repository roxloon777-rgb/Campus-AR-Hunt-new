<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus AR Hunt - Map</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    .map-container { position: relative; display: inline-block; }
    .map-container img { max-width: 100%; height: auto; }
    .hotspot {
      position: absolute;
      background: rgba(0, 120, 215, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .hotspot.complete { background: green; }
    .hotspot::after { content: ''; margin-left: 6px; }
    .hotspot.complete::after { content: ' âœ…'; }
  </style>
</head>
<body>
  <h2>Choose Your Location</h2>
  <p>Tap a location on the map to start scanning its AR marker.</p>

  <div class="map-container">
    <img src="assets/map.png" alt="Campus Map">
    <div id="Tree-spot" class="hotspot" style="top:40%; left:20%;" onclick="goTo('Law building.html', 'Law building')">Law building</div>
    <div id="Lovers lane-spot" class="hotspot" style="top:60%; left:50%;" onclick="goTo('Lovers lane.html', 'Lovers lane')">Lovers lane</div>
    <div id="Law building-spot" class="hotspot" style="top:30%; left:70%;" onclick="goTo('Tree.html', 'Tree')">Tree</div>
  </div>

  <script>
    function goTo(page, key) {
      localStorage.setItem("lastLocation", key);
      window.location = page;
    }

    function updateMap() {
      const locations = ["Law building", "Tree", "Lovers lane"];
      locations.forEach(loc => {
        if (localStorage.getItem(loc) === "true") {
          document.getElementById(loc.toLowerCase() + "-spot").classList.add("complete");
        }
      });
    }

    updateMap();
  </script>
</body>
</html>
